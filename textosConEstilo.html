<html>

    <head>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
        <title>Web con estilo</title>
        <style type="text/css">
            .bold {
                font-weight: bold;
            }
            .italic {
                font-style: italic;
            }
            .underline {
                text-decoration: underline;
            }
            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
                color:green;
            }
            
        </style>
    
    </head>

    <body>
        <p class="bold">Este texto va en negrita</p>
        <p class="italic">Este texto va en <span class="bold">cursiva</span></p>
        <p class="underline">Este texto va subrayado</p>
        <a href="">Esto es un enlace</a>

    </body>

</html>
