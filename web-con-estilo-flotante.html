<html>
    <head>
    
        <title>
        Web con estilo
        
        </title>
        <style type="text/css">
        .rojo
            {
                color:red;
            }
        .verde
            {
                color:green;
            
            }
            
            .grande
            {
                font-size:400%;
            }
            
            #pequeno
            {
                
                font-size:50%;
            }
            .subrayado
            {
                
                text-decoration: underline;
            }
            #primera_seccion
            {
                color:red;
                background-color:#f4eb86;
                width:200px;
                float:right;
            }
            #segunda_seccion
            {
                color:blue;
                background-color:#6DE961;
                width:300px;
                float:left;
            }
            .clear-float
            {
                clear:both;
            }
        </style>
    
    </head>
    
    <body>
        <div id="primera_seccion">
            <h1>CSS es genial!</h1>
            <p class="subrayado">Yo soy yo y mis circunstancias.</p>
        </div>
        
        <div id="segunda_seccion">
            <p>Esto es fant&aacute;stico!!!!</p>
            <p id="pequeno">Este texto tiene <span class="subrayado">fuente más pequeña</span></p>
        </div>
        <p class="clear-float">Esto es un texto cualquiera</p>
    
    
    </body>

</html>
